about_content: | # this will include new lines to allow paragraphs
  안녕하세요 주니어 백엔드 개발자 김태헌입니다. 
  
  같이 일하고 싶어하는 개발자가 되고 싶습니다.
  
  Spring 백엔드 개발과 데브옵스에 대해 관심이 많습니다.
  
  저는 항상 새로운 기술에 대한 열정이 있으며, 할아버지가 되어서도 성장하고 싶습니다.
#  I am most skilled in: <mark>AWS</mark> and <mark>Eating Pizza</mark>

content:
  - title: 프로젝트 # Title for the section
    layout: list # Type of content section (list/text)
    content:
      - layout: left
        title: Kuploy
        link: https://github.com/K-luster/KlusterWeb
        # link_text: Project Website
        additional_links:
          - title:  sproogen/modern-resume-theme
            icon: fab fa-github
            url: https://github.com/K-luster/KlusterWeb
          # - title:  Github page for project (eg. sproogen/modern-resume-theme)
          #   icon: fab fa-github
          #   url: Link to project (eg. sproogen.github.io/modern-resume-theme)
        quote: >
          졸업프로젝트
          기간 : 2023.03 ~ 2023.11
          IDEA 1. 건국대학교에 있는 평소에 잘 사용되지 않는 컴퓨터들을 하나로 클러스터링 하여 학생들에게 제공하면 어떨까?
          IDEA 2. 컴퓨터공학부 학생들이 코드를 짜며, 수 많은 빌드 및 배포를 하게 되는데 이 과정을 자동화 할 수는 없을까?
          IDEA 3. 빌드와 배포를 자동화 하려면 여러가지 프레임워크를 사용해야 하는데, 복잡한 프레임워크에 대한 자세한 사용법 없이 이러한 기능들을 사용할 수는 없을까?
        description: | # this will include new lines to allow paragraphs
          건국대학교 학생들을 위해 CI, CD 과정을 자동화하여 편리하게 빌드 및 배포를 도와주는 웹 서비스.
          - CI, CD를 모르는 사용자 : jar 파일만 업로드하면 클러스터링 된 컴퓨터에서 배포를 도와줌
          - Docker-Compose를 작성한 사용자 : Docker-compose와 Dockerfile만 업로드하면 클러스터링 된 컴퓨터에서 배포를 도와줌
          [주요기능]
          클러스터링 
            : 유휴 컴퓨팅 리소스들을 하나로 클러스터링 하여, 가용성 및 성능 향상
          CI CD
            : CI CD 를 자동화함으로써 사용자가 빌드 및 배포 하는 과정을 편리하게 함
          모니터링
            : 사용자가 배포한 어플리케이션(혹은 서비스)가 정상 작동하는지, cpu 나 메모리는 얼마나 사용중인지 확인
      - layout: left
