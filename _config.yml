            url: https://github.com/TEAMMZC/MZTI
          # - title:  Github page for project (eg. sproogen/modern-resume-theme)
          #   icon: fab fa-github
          #   url: Link to project (eg. sproogen.github.io/modern-resume-theme)
        quote: >
          건국대학교 해커톤 오케스트라 - 주제(MZ세대)
          수상 : 우수상
          기간 : 2023.08 ~ 2023.08
          IDEA 1. MBTI에 과몰입한 사람들을 위해서 다른 MBTI를 이해하면서 게임을 하면 어떨까?
          IDEA 2. MBTI가 다른 사람들의 정보를 알려주면 어떨까?
          IDEA 3. 다른 친구들의 MBTI를 공유할 수 있으면 어떨까?
        description: | # this will include new lines to allow paragraphs
          MBTI에 과몰입하는 MZ 세대를 위해, 나와 다른 MBTI를 이해할 수 있도록 도와주는 프로젝트
          [주요기능]
          1. MBTI 유형 비교
          2. MBTI 학습
          3. 프로필 및 회원정보
          4. 로그인, 회원가입
